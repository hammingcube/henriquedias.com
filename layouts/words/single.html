{{ partial "header" . }}

<main role="main" class="container words">
  {{ partial "words/header" . }}
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}
    {{ partial "article/meta" . }}
    {{ partial "article/footer" . }}
  </article>
</main>

{{ partial "footer" . }}
